<div style="margin-top: 35px;" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://clipartcraft.com/images/blue-logo-triangle-6.png"
             alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create New User</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                <div class="mt-2">
                    <input [(ngModel)]="firstName" (input)="onFirstNameChange()" id="firstName" name="firstName" type="firstName" required
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 p-2 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                </div>
                <div class="mt-2">
                    <input [(ngModel)]="lastName" (input)="onLastNameChange()" id="lastName" name="lastName" type="lastName" required
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 p-2 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="userType" class="block text-sm font-medium leading-6 text-gray-900">User Type</label>
                </div>
                <div class="mt-2">
                    <select id="userType" [(ngModel)]="userType" name="userType"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 p-2 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="userName" class="block text-sm font-medium leading-6 text-gray-900">User Name (Auto Populated)</label>
                </div>
                <div class="mt-2">
                    <input [(ngModel)]="userName" disabled id="userName" name="userName" type="userName" required
                           class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 p-2 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <button type="submit" (click)="createUser()"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Create User
                </button>
            </div>
        </form>
    </div>
</div>

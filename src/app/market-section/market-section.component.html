<form>
  <div class="space-y-12 content">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Enter Your Updates</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">This information will be displayed publicly... so be careful and accurate.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
          <div class="mt-2">
            <select [(ngModel)]="name" id="name" name="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option value="name">Select User</option>
              <option *ngFor="let user of users" [value]="user.name">{{ user.name }}</option>
            </select>
          </div>
        </div>

        <div class="sm:col-span-3" *ngIf="cityLoading">
          <div class="mt-2">
            Loading Cities...
          </div>
        </div>

        <div class="sm:col-span-4" *ngIf="cities && cities.length > 0 && !cityLoading; else noCitiesFound">
          <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Market</label>
          <div class="mt-2">
            <select [(ngModel)]="city" id="city" name="city" autocomplete="market-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option value="0">Select Market...</option>
              <option *ngFor="let market of cities" [value]="market.id">{{ market.city }}</option>
            </select>
          </div>
        </div>

        <div class="sm:col-span-4">
          <label for="priority" class="block text-sm font-medium leading-6 text-gray-900">Priority</label>
          <div class="mt-2">
            <select id="priority" [(ngModel)]="priority" name="priority" autocomplete="market-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option value="0">Select Priority...</option>
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
          </div>
        </div>



        <ng-template #noCitiesFound>
          <div *ngIf="!cityLoading" class="sm:col-span-3">
            <div class="flex items-center text-red-500">
              <span class="mr-2">
                <!-- Warning icon (using Angular Material as an example) -->
                <mat-icon>warning</mat-icon>
              </span>
              Unable to load cities! Please check your database connection!
            </div>
          </div>
        </ng-template>

        <div class="col-span-full">
          <label for="handoff" class="block text-sm font-medium leading-6 text-gray-900">Update Details</label>
          <div class="mt-2">
            <textarea [(ngModel)]="entry" id="handoff" name="handoff" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">Enter details about the market you worked in...</p>
        </div>

      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button mat-button [disabled]="name === 'name' && city === 0 && priority === 0 && entry === ''" (click)="clearFields()">Clear Form</button>
      <button *ngIf="!loading" [disabled]="name === 'name' || city === 0 || priority === 0 || entry === ''" mat-raised-button color="primary" (click)="saveEntry()">Save</button>
      <mat-spinner diameter="35" *ngIf="loading"></mat-spinner>
    </div>
  </div>

</form>

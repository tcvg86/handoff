<form>
  <div class="space-y-12 content">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Enter Your Updates</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">This information will be displayed publicly so be careful and accurate.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input [(ngModel)]="name"  type="text" name="name" id="name" autocomplete="name" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Iriqois Plisken">
            </div>
          </div>
        </div>

        <div class="sm:col-span-3" *ngIf="cities && cities.length > 0; else noCitiesFound">
          <label for="market" class="block text-sm font-medium leading-6 text-gray-900">Market</label>
          <div class="mt-2">
            <select [(ngModel)]="market" id="market" name="market" autocomplete="market-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
              <option value="0">Select Market...</option>
              <option *ngFor="let market of cities" [value]="market.id">{{ market.city }}</option>
            </select>
          </div>
        </div>

        <ng-template #noCitiesFound>
          <div class="sm:col-span-3">
            <div class="flex items-center text-red-500">
              <span class="mr-2">
                <!-- Warning icon (using Angular Material as an example) -->
                <mat-icon>warning</mat-icon>
              </span>
              Unable to load cities! Please check your database connection!
            </div>
          </div>
        </ng-template>

        <div class="col-span-full">
          <label for="handoff" class="block text-sm font-medium leading-6 text-gray-900">Update Details</label>
          <div class="mt-2">
            <textarea [(ngModel)]="entry" id="handoff" name="handoff" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">Enter details about the market you worked in...</p>
        </div>

      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="button" class="text-sm font-semibold leading-6 text-gray-900" (click)="clearFields()">Reset Form</button>
      <button type="submit" class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="saveEntry()">Save</button>
    </div>
  </div>

</form>
